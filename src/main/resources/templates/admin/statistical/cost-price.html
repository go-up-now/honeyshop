<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout/layout::layout(~{::title}, ~{::#main}, ~{::#jquery})}">

<head>
    <meta charset="UTF-8">
    <title>Tổng hợp chi phí và giá bán</title>
</head>

<body>
<div id="main">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header d-flex">
            <div class="col-md-12">
                <h3 class="m-0 font-weight-bold text-primary">Danh sách chi phí và giá bán</h3>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th>Tổng chi phí</th>
                        <th>Giá bán</th>
                        <th>Lợi nhuận mỗi sản phẩm</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sữa đậu nành</td>
                        <td>4.328 đ</td>
                        <td>10.000 đ</td>
                        <td>5.672 đ</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Trà bí đao</td>
                        <td>8.750 đ</td>
                        <td>10.000 đ</td>
                        <td>1.250 đ</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Xoài</td>
                        <td>6.857 đ</td>
                        <td>10.000 đ</td>
                        <td>3.143 đ</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Bánh tráng chấm</td>
                        <td>11.146 đ</td>
                        <td>10.000 đ</td>
                        <td>-1.146 đ</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Snack</td>
                        <td>2.196 đ</td>
                        <td>3.000 đ</td>
                        <td>804 đ</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Form add user-->
    <div id="addUserPanel" class="hidden">
        <div class="panel-content">
            <span id="closePanelBtn">&times;</span>
            <div class="form-title">Thêm Sản phẩm</div>
            <div class="d-flex justify-content-center">
                <div class="col-lg-12">
                    <form role="form" method="post" id="form_create_user" enctype="multipart/form-data">
                        <div class="panel-body row">
                            <div class="col-md-6">

                                <input type="hidden" name="id" id="id" readonly="readonly"
                                       style="width: 100%; height: auto;">

                                <label for="name" class="col-md-4">Tên sản phẩm: </label>
                                <input type="text" name="name" id="name" placeholder="Tên sản phẩm"
                                       class="col-md-6" style="width: 100%; height: auto;">
                                <br><br>
                                <label for="price" class="col-md-4">Giá tiền: </label>
                                <input type="number" name="price" id="price" min="0" style="width: 100%;"
                                       placeholder="Giá tiền" class="col-md-6">
                                <br><br>

                                <label for="img" class="col-md-4">Chọn hình: </label>
                                <input type="file" name="image" id="img" style="width: 100%;" class="col-md-6">

                                <div class="images ms-5" id="chon-anh">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="address" class="col-md-4">Mô tả: </label>
                                <textarea rows="4" cols="12" class="col-md-6" name="address"
                                          id="address" style="width: 100%;"></textarea>
                                <br><br>

                                <label class="col-md-4">Loại sản phẩm</label>
                                <select class=" col-md-6" id="roles">
                                    <option value="1">Nước uống</option>
                                    <option value="2">Trái cây</option>
                                    <option value="3">Đồ ăn vặt</option>
                                </select>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button type="submit" class="btn btn-success create" onclick="createUser()"
                                    id="create">Thêm
                                mới</button>
                            <button type="submit" class="btn btn-success update" onclick="updateUser()"
                                    id="update">Cập
                                nhật</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Form add user-->
    </div>
</div>

    <div id="jquery">
        <script>

        </script>
    </div>
</body>

</html>
